<div class="container">
  <div class="row" *ngIf="issue">
    <div class="col-md-12">
      <app-issue [issue]="issue"></app-issue>
      <app-comment-list [issueId]="issue.id"></app-comment-list>
    </div>
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="onNewComment()">
        New Comment
      </button>
    </div>
  </div>
</div>
