<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-issue [issue]="issue"></app-issue>
      <div class="card mb-4" *ngIf="issue.resolution">
        <div class="card-body">
          <h4 class="card-title">Resolution</h4>
          <p class="card-text">{{ issue.resolution }}</p>
        </div>
      </div>
      <app-comment-list [issueId]="issue.id"></app-comment-list>
    </div>
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="onNewComment()">
        New Comment
      </button>
    </div>
  </div>
</div>
