<ng-template appAnchor></ng-template>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between"
          *ngFor="
            let user of userData.users
              | paginate
                : {
                    itemsPerPage: userData.size,
                    currentPage: userData.number + 1,
                    totalItems: userData.totalElements
                  }
          "
          [ngClass]="setBannedStyle(user)"
        >
          <p>
            {{ user.username }} | {{ user.email }} | {{ user.firstName }} |
            {{ user.lastName }}
          </p>
          <button
            class="btn btn-primary"
            (click)="onBan(user)"
            *ngIf="user.userRole !== 'ADMIN' && user.enabled"
          >
            Ban
          </button>
        </li>
      </ul>
      <div class="pagination">
        <pagination-controls
          (pageChange)="handlePageChange($event)"
        ></pagination-controls>
      </div>
    </div>
  </div>
</div>
