<div class="row d-flex align-items-center justify-content-center container">
  <div class="col-md-6 login-container">
    <div class="alert alert-danger" [hidden]="!error">
      Wrong username and/or password.
    </div>
    <div class="alert alert-success" [hidden]="!account.isNew">
      Account Created Successfully.
    </div>
    <form (submit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="username">Username: </label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          [(ngModel)]="credentials.username"
          (focus)="onFocus()"
        />
      </div>
      <div class="form-group mb-3">
        <label for="password">Password:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          (focus)="onFocus()"
        />
      </div>
      <div class="form-group mb-3 d-flex gap-1">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" (click)="onRegister()" class="btn btn-secondary">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
