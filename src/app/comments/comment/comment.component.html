<ng-template appAnchor></ng-template>
<div class="card mb-4">
  <div class="card-header">
    <div class="d-flex gap-1 align-items-center justify-content-between">
      <div class="comment-info d-flex gap-1">
        <div>
          {{ comment.username }}
        </div>
        <div>{{ "&bull;" }}</div>
        <div>{{ comment.addedOn | dateDiff }}</div>
        <div *ngIf="comment.updatedOn !== comment.addedOn">{{ "&bull;" }}</div>
        <div *ngIf="comment.updatedOn !== comment.addedOn">
          {{ "Edited: " }}{{ comment.updatedOn | dateDiff }}
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <p class="card-text">{{ comment.content }}</p>
  </div>
  <div class="card-footer" *ngIf="isUserComment(comment.authorId) || isAdmin">
    <div class="btn-toolbar d-flex gap-1">
      <button class="btn btn-primary btn-sm" (click)="onEdit()">Edit</button>
      <button class="btn btn-danger btn-sm" (click)="onDelete()">Delete</button>
    </div>
  </div>
</div>
