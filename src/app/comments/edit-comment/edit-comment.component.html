<form [formGroup]="editCommentForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="userComment" class="form-label">Comment</label>
    <textarea
      class="form-control"
      id="userComment"
      name="userComment"
      rows="7"
      formControlName="userComment"
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
